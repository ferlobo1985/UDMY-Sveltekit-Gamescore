<form method="POST">
    <div class="mb-3">
		<input
            class="form-control"
			type="text"
            placeholder="Enter your firstname"
			name="firstname"
			id="firstname"
		/>
	</div>

    <div class="mb-3">
		<input
            class="form-control"
			type="text"
            placeholder="Enter your lastname"
			name="lastname"
			id="lastname"
		/>

		Update profile
    </button>
